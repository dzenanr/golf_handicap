<polymer-element name="login-block">
  <template>
    <style>
      /* Login page */
      
      .regular-checkbox
      {
        display: none;
      }
      
      .regular-checkbox + label
      {
        display: block;
        position: absolute;
        right: 16px;
        top: 8px;
        margin-top: 8px;
        width: 61px;
        height: 28px;
        background: no-repeat center;
        background-image: url(images/chk_off.png);
        cursor: pointer;
        opacity: 0.8;
      }
      
      .regular-checkbox + label:hover
      {
        opacity: 1;
      }
      
      .regular-checkbox:checked + label
      {
        background-image: url(images/chk_on.png);
      }
      
      .regular-checkbox:checked + label:after
      {
        background-image: url(images/chk_on.png);
      }
      
      #wrap-login {
        display: block;
        width: 410px;
        margin: 10px auto 0;
        margin-bottom: 25px;
        background: transparent;
        overflow: hidden;
        color: #f0f0f0;
        line-height: 30px;
      }
      
      #box-login {
        font-size: 12px;
        display: table;
        background-color: #FFF;
        width: 400px;
      }
      
      #box-login-top {
        background: transparent;
      }
      
      #box-login-bottom {
        background: #3a3a3a;
      }
      
      #box-login-top > div.form > fieldset {
        margin: 0 0 20px 0;
        font-size: 14px;
        border: 0px;
      }
      
      #box-login-top > div.form > fieldset.form-actions {
        margin: auto 0;
      }
      
      #box-login-top > div.form > fieldset input.form-text {
        width: 87%;
        padding: 8px 7px;
        font-size: 14px;
        border: 1px solid #ddd;
        background: #f5f5f5;
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.05);
        -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,.05);
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.05);
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
      }
      
      #box-login-top > div.form > fieldset input.form-text:focus {
        border: 1px solid #ccc;
        background: #fff;
      }
      
       #box-login-top > div.form > fieldset img {
        text-align: middle;
      }
      
      #box-login-top > div.form > fieldset #login {
        margin: 0;
        padding: 5px 10px;
        font-size: 13px;  
        font-weight: bold;
        border: 0;
        background: #eee;
        -moz-border-radius: 5px 0 0 5px;
        -webkit-border-radius: 5px 0 0 5px;
        border-radius: 5px 0 0 5px;
      
        -moz-box-shadow:0 1px 0 rgba(0, 0, 0, 0.6);
        -webkit-box-shadow:0 1px 0 rgba(0, 0, 0, 0.6);
        box-shadow:0 1px 0 rgba(0, 0, 0, 0.6);
      
        background: -moz-linear-gradient(19% 75% 90deg, #469D42, #46CD42);
      
        background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#46CD42), to(#469D42));
      
        color:#fff;
        float:left;
        font-family:arial,helvetica,sans-serif;
        padding: 10px 2px;
        width: 49%;
        text-align: center;
      }
      
      #box-login-top > div.form > fieldset #login:hover,
      #box-login-top > div.form > fieldset #login:focus,
      #box-login-top > div.form > fieldset #login:active {
        background: -moz-linear-gradient(19% 75% 90deg, #46CD42, #469D42);
        background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#469D42), to(#46CD42));
        cursor: pointer;
      }
      
      #box-login-top > div.form > fieldset #register {
        margin: 0;
        padding: 5px 10px;
        font-size: 13px;  
        font-weight: bold;
        border: 0;
        background: #eee;
        -moz-border-radius: 0 5px 5px 0;
        -webkit-border-radius: 0 5px 5px 0;
        border-radius: 0 5px 5px 0;
      
        -moz-box-shadow:0 1px 0 rgba(0, 0, 0, 0.6);
        -webkit-box-shadow:0 1px 0 rgba(0, 0, 0, 0.6);
        box-shadow:0 1px 0 rgba(0, 0, 0, 0.6);
      
        background-color:#444;
        background-image:-webkit-gradient(linear, 0% 0%, 0% 100%, color-stop(0%, #989898), color-stop(10%, #6a6a6a), color-stop(50%, #3c3c3c), color-stop(50%, #353535), color-stop(100%, #4e4e4e));
        background-image:-moz-linear-gradient(top, #989898 0%, #6a6a6a 10%, #3c3c3c 50%, #353535 50%, #4e4e4e 100%);
        background-image:linear-gradient(top, #989898 0%, #6a6a6a 10%, #3c3c3c 50%, #353535 50%, #4e4e4e 100%);
      
        color:#fff;
        float:left;
        font-family:arial,helvetica,sans-serif;
        padding: 10px 2px;
        text-decoration: none;
        width: 49%;
        text-align: center;
      }
      
      #box-login-top > div.form > fieldset #register:hover,
      #box-login-top > div.form > fieldset #register:focus,
      #box-login-top > div.form > fieldset #register:active {
        background-color:#3c3c3c;
        background-image:-webkit-gradient(linear, 0% 0%, 0% 100%, color-stop(0%, #919191), color-stop(10%, #636363), color-stop(50%, #353535), color-stop(50%, #2d2d2d), color-stop(100%, #474747));
        background-image:-moz-linear-gradient(top, #919191 0%, #636363 10%, #353535 50%, #2d2d2d 50%, #474747 100%);
        background-image:linear-gradient(top, #919191 0%, #636363 10%, #353535 50%, #2d2d2d 50%, #474747);
        cursor: pointer;
      }
      
      #footer-login {
        background-color: #3a3a3a;
        color: #fff;
        display: block;
        font-size: 13px;
        overflow: hidden;
        padding: 15px 20px;
        position: relative;
      }
      
      #footer-login > span {
        margin: 0;
        border: 0;
        padding: 0;
        float: left;
      }
      
      /* End of login */
    </style>
      <template if={{isDisplayed}}>
          <div id="wrap-login">
            <div id="box-login">
              <div id="box-login-top">
                <div class="form">
                  <fieldset>
                    <input type="text" id="email" name="email" placeholder="Email" class="form-text">
                    <img alt="" src="icons/redButton.png" title="Email error msg here" id="imgErrEmail" hidden="true">
                  </fieldset>
                  <fieldset>
                    <input type="password" id="password" name="password" placeholder="password" class="form-text">
                    <img alt="" src="icons/redButton.png" title="Password error msg here" id="imgErrPassword" hidden="true">
                  </fieldset>
                  <fieldset class="form-actions">
                    <button on-click="{{validateLogin}}" name="login" id="login">Log In</button>
                    <button on-click="{{switchRegister}}]" name="register" id="register">Register</button>
                  </fieldset>
                </div>
              </div>
              <div id="box-login-bottom" hidden="true">
                <div id="footer-login">
                  <span>Incorrect user/password combination</span>
                </div>
              </div>
            </div>
          </div>
    </template>
  </template>
  <script type="application/dart" src="login.dart"></script>
</polymer-element>
