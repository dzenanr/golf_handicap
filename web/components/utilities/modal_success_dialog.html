<polymer-element name="modal-success-dialog" attributes="message,showDialog">
  <template>
    <style>
      .black-overlay{
         display: block;
         position: fixed;
         top: 0%;
         left: 0%;
         width: 100%;
         height: 100%;
         background-color: black;
         z-index:1001;
         -moz-opacity: 0.8;
         opacity:.70;
         filter: alpha(opacity=80);
      }
      .white-content {
         display: block;
         position: fixed;
         top: 50%; 
         left: 50%;
         width: 400px;
         height: 100px;
         margin-top: -50px;
         margin-left: -200px;
         padding-top: 20px;
         padding-left: 16px;
         padding-right: 16px;
         padding-bottom: 5px;
         border-width: 3px;
         border-style: solid;
         border-radius: 5px;
         border-color: #4E7355;
         background-color: #C0FACB;
         z-index:1002;
         overflow: auto;
      }
      .span-dialog {
        font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        font-size: 13px;
      }
      .div-dialog {
        font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        font-size: 32px;
        padding-top: 27px;
        padding-left: 0px;
        padding-right: 0px;
        margin:0;
        float:right;
      }
      .div-left{
        float:left;
        width:122px;
        overflow:hidden;
        padding:0px;
      }
      .div-right{
        float:left;
        width:120px;
        overflow:hidden;
        padding:0px;
      } 
      .submit_btn { 
        padding: 5px 10px;
        border: 1px solid #d0d188;
        -webkit-appearance: button;
        cursor: pointer;
        font-weight: normal;
        line-height: 20px;
        width: 120px;
        height: 30px;
        margin-top: 15px;
        background: #469D42;
        border: 0;
        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        font-size: 13px;
        color: #fff;
        -moz-box-shadow: 0 1px 25px 0 rgba(0,0,0,.05) inset, 0 -1px 25px 0 rgba(0,0,0,.05) inset;
        -webkit-box-shadow: 0 1px 25px 0 rgba(0,0,0,.05) inset, 0 -1px 25px 0 rgba(0,0,0,.05) inset;
        box-shadow: 0 1px 25px 0 rgba(0,0,0,.05) inset, 0 -1px 25px 0 rgba(0,0,0,.05) inset;
        -o-transition: all .3s;
        -moz-transition: all .3s;
        -webkit-transition: all .3s;
        -ms-transition: all .3s;
      }
      .submit_btn:hover {
        background: #3E873A;
      }
      .button-column {
        width: 100px;
      }
    </style>
    
    <template if="{{showDialog}}">
      <div id="modalContent" class="white-content">
        <span class="span-dialog">{{message}}</span>
        <div class="div-dialog">
          <div class="div-left">
             <button value="" id="btnOk" class="submit_btn" on-click="{{confirm}}">Ok</button>
          </div>
        </div>
      </div>
      <div id="modalOverlay" class="black-overlay"></div>
    </template>
  </template>
  <script type="application/dart" src="modal_success_dialog.dart"></script>
</polymer-element>
